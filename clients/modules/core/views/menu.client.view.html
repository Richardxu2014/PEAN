<div ng-controller="MenuCtrl">
    <ul class="nav nav-list" ng-repeat="menu in menus">
        <li>
            <a ui-sref="{{menu.state}}">
                <i class="{{menu.iconClass}}"></i>
                <span class="menu-text"> {{menu.title}} </span>
            </a>

        </li>
    </ul>
</div>
