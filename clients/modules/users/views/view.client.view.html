<div class="page-content" ng-controller="UserCtrl" ng-init="findOne()">
    <div class="page-header">
        <h1>
            用户详情
            <small class="pull-right">

                <button class="btn btn-sm btn-danger" ng-click="remove(user.id)" >删除</button>
                <a class="btn btn-sm btn-info" ui-sref="user">编辑</a>
                <a class="btn btn-sm btn-default" ui-sref="user.list">返回</a>
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-sm-12">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" >用户名</label>
                    <div class="col-xs-12 col-sm-9">
                        <p ng-bind="user.userName"></p>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" >昵称</label>
                    <div class="col-xs-12 col-sm-9">
                        <p ng-bind="user.displayName"></p>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" >密码</label>
                    <div class="col-xs-12 col-sm-9">
                        <p  ng-bind="user.password"></p>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" >角色</label>
                    <div class="col-xs-12 col-sm-9">
                        <p  ng-bind="user.role"></p>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" >手机号</label>
                    <div class="col-xs-12 col-sm-9">
                        <p  ng-bind="user.mobile"></p>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" >创建时间</label>
                    <div class="col-xs-12 col-sm-9">
                        <p ng-bind="user.createdAt"></p>
                    </div>
                </div>
            </div><!-- /.row -->
        </div>

    </div><!-- /.row -->

</div><!-- /.page-content -->
