<div class="page-content" ng-controller="UserCtrl" ng-init="find()" >
    <div class="page-header">
        <h1>
            用户列表
            <small>
                <i class="icon-double-angle-right"></i>
                管理所有的用户
            </small>
            <small class="pull-right">
                <a class="btn btn-sm btn-primary" ui-sref="user.create">创建用户</a>
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <div class="col-sm-12">
                            <form id="search_form" class="form-horizontal" action="/user" data-remote="true">
                                <div id="ivr-table_length" class="dataTables_length">
                                    <label>
                                        <input type="text" placeholder="用户名/昵称" name="keyword" >
                                        <button class="btn btn-purple btn-xs" type="submit">
                                            搜 索
                                            <i class="icon-search icon-on-right bigger-110"></i>
                                        </button>
                                    </label>
                                </div>
                            </form>
                        </div>

                        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>昵称</th>
                                    <th>角色</th>
                                    <th>手机号</th>
                                    <th>创建时间</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr ng-repeat="user in users">
                                    <td ng-bind="user.userName"> </td>
                                    <td ng-bind="user.displayName"> </td>
                                    <td ng-bind="user.roles"> </td>
                                    <td ng-bind="user.mobile"> </td>
                                    <td ng-bind="user.created"> </td>
                                    <td>
                                        <div class="visible-md visible-lg btn-group">
                                            <a class="btn btn-xs btn-info" data-rel="tooltip" title="修改" 
                                            ui-sref="user.view({userId: user._id})">
                                                <i class="icon-edit bigger-120"></i>
                                            </a>
                                            <button class="btn btn-xs btn-danger"  data-rel="tooltip" title="删除" onclick="deleteRecord()">
                                                <i class="icon-trash bigger-120"></i>
                                            </button>
                                            <a class="btn btn-xs btn-warning" ui-sref="user.view({userId: user._id})" data-rel="tooltip" title="重置密码" >
                                                <i class="icon-exchange bigger-120"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div><!-- /.table-responsive -->
                </div><!-- /span -->
            </div><!-- /row -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
